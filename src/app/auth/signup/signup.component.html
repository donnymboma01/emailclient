<h3>Create an Account</h3>

<form class="ui form" [formGroup]="authForm" >

    <div class="field">
        <label for="">Username</label>
        <input type="text" formControlName="username" />
    </div>
    {{ authForm.get('username') | json }}
    <div class="field">
        <label for="">Password</label>
        <input type="text" formArrayName="password">
    </div>

    <div class="field">
        <label for="">Confirm Password</label>
        <input type="text" formArrayName="passwordConfirmation">
    </div>
    
    <button class="ui submit button primary" >Submit</button>
</form>
